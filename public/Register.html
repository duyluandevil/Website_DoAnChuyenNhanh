  <script src="/socket.io/socket.io.js"></script>
  <script>
        const socket = io();

        //Tạo các biến lưu thông tin
        const txtTenDangNhap = document.querySelector("#tendangnhap")
        const txtEmail = document.querySelector("#email")
        const txtMatKhau = document.querySelector("#matkhau")
        const txtXacNhanMatKhau = document.querySelector("#xacnhanmatkhau")

        //Nút xác nhận đăng ký
        const btnDangKy = document.querySelector("#btn-dang-ky")

        btnDangKy.addEventListener('click', function(e){

            //Ràng buộc
            if(txtTenDangNhap.value == '' || txtEmail.value =='' || txtMatKhau.value == '' || txtXacNhanMatKhau.value == ''){
                e.preventDefault();
                alert("Bạn nhập chưa đủ thông tin")
            }
            else if(txtMatKhau.value.length <6 || txtXacNhanMatKhau.value <6 || txtTenDangNhap.value <6){
                e.preventDefault()
                alert("Độ dài không đủ, nhập độ dài lớn hơn hoặc bằng 6")
            }
            else if(txtMatKhau.value != txtXacNhanMatKhau.value){
                e.preventDefault()
                alert("Mật khẩu không trùng khớp")
            }
            else{
                e.preventDefault();
                let Data ={
                    tenDangNhap: txtTenDangNhap.value,
                    email: txtEmail.value,
                    matKhau: txtMatKhau.value
                }
                socket.emit('sendDataRegister', Data) // gửi data

                //Nhận thông tin từ server
                
            }
        })

        socket.on('send-register-success', function(rs){
            if(rs == 1)
                alert("Bạn đã đăng ký thành công rồi, cùng CHIẾN thôi nào người anh em")
            if(rs == 2)
                alert("Bạn đăng ký không thành công")
        })

        
  </script>
