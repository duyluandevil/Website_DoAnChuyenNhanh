  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    //Tạo các biến lưu thông tin
    const txtTenDangNhap = document.querySelector("#tendangnhap")
    const txtEmail = document.querySelector("#email")
    const txtLevel = document.querySelector("#cap")
    const txtsoTranThang = document.querySelector("#sotranthang")
    const txtSoTranThua = document.querySelector("#sotranthua")
    const txtsoMangGietDuoc = document.querySelector("#somanggietduoc")

    socket.emit('receiveDataAccount', {data: true})

    //Nhận dữ liệu từ server
    socket.on('sendDataAcountLoginSuccess', function(accountLoginSuccess){
        // alert(accountLoginSuccess.tai_khoan)
        txtTenDangNhap.innerHTML = "Tên đăng nhập: " + accountLoginSuccess.tai_khoan
        txtEmail.innerHTML = "Email: " +accountLoginSuccess.email
        txtLevel.innerHTML = "Cấp độ: " +accountLoginSuccess.level
        txtsoTranThang.innerHTML = accountLoginSuccess.so_tran_thang
        txtSoTranThua.innerHTML = accountLoginSuccess.so_tran_thua
        txtsoMangGietDuoc.innerHTML = accountLoginSuccess.so_nguoi_giet

    })
    
</script>
